<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creation</title>
    <link rel="stylesheet" href="styleQuizCreation.css">
</head>
<body>
    <h1>Create a Quiz</h1>
    <div id="quizForm">
        <label for="question">Question:</label>
        <input type="text" id="question" required><br>
        <label for="option1">Option 1:</label>
        <input type="text" id="option1" required><br>
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" required><br>
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" required><br>
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" required><br>
        <label for="correctOption">Correct Option:</label>
        <input type="number" id="correctOption" min="1" max="4" required><br>
        <button type="submit" class="btn btn-primary mb-3" id="addquestion">Add Question</button>
        <!-- <button onclick="addQuestion()" id="addquestion">Add Question</button> -->
    </div>
    <h2>Questions List</h2>
    <ul id="questionsList"></ul>
    <button type="submit" class="btn btn-primary mb-3" id="generatelink">Generate Quiz Link</button>
    <p id="quizLink">Quiz link</p>

    <script src="script.js"></script>
</body>
</html>
